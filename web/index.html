<!DOCTYPE html>
<html>
<head>
  <title>Veko Playground</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff50055, #ffd90066);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      width: 80%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #fff9c4;
      border: none;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    pre {
      background: #ffffe0;
      padding: 10px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: gold;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŸ¡ Veko Playground</h1>
  <div class="container">
    <textarea id="code">say: "Hello from Veko!"</textarea>
    <button onclick="run()">â–¶ Run</button>
    <pre id="output"></pre>
  </div>
  <script>
    function run() {
      const code = document.getElementById('code').value;
      const out = document.getElementById('output');
      out.textContent = '';
      code.split('\n').forEach(line => {
        if (line.trim().startsWith('say:')) {
          out.textContent += line.replace('say:', '').trim() + '\n';
        }
      });
    }
  </script>
</body>
</html>
